<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h1 class="text-2xl font-bold text-center mb-6">Create an Account</h1>
    <form id="registerForm" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name"
        class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="email" id="email" placeholder="Email"
        class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="password" id="password" placeholder="Password"
        class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit"
        class="w-full bg-blue-600 text-white p-3 rounded-xl hover:bg-blue-700 transition">
        Register
      </button>
    </form>
    <p class="text-sm text-center mt-4">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login</a>
    </p>
    <div id="message" class="mt-4 text-center"></div>
  </div>

  <script src= "{{ url_for('static', filename='/js/auth.js') }}"></script>
</body>
</html>
