<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-indigo-600 p-4 text-white flex justify-between">
    <h1 class="text-xl font-bold">Task Manager</h1>
    <a href="api/logout" class="hover:underline">Logout</a>
  </nav>

  <!-- Container -->
  <div class="max-w-4xl mx-auto mt-8 p-6 bg-white rounded-lg shadow">

    <!-- Task Form -->
    <h2 class="text-2xl font-bold mb-4">Add Task</h2>
    <form id="taskForm" class="space-y-4">
      <input type="text" id="title" placeholder="Task Title" class="w-full p-2 border rounded" required>
      <textarea id="description" placeholder="Task Description" class="w-full p-2 border rounded"></textarea>
      <input type="date" id="due_date" class="w-full p-2 border rounded" required>
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Add Task</button>
    </form>

    <!-- Task List -->
    <h2 class="text-2xl font-bold mt-8 mb-4">Your Tasks</h2>
    <ul id="taskList" class="space-y-4"></ul>
  </div>

  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
